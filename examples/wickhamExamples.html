<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300|Fjalla+One"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto Condensed", serif;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Fjalla One", serif;
      }
      table {
        border-collapse: collapse;
      }
      td,
      th {
        border-bottom: 1px solid #ccc;
        padding-right: 1em;
        text-align: right;
      }
    </style>
    <script src="js/wickhamExamples.js"></script>
  </head>

  <body>
    <h1>
      Examples from
      <a
        href="https://www.jstatsoft.org/index.php/jss/article/view/v059i10/v59i10.pdf"
        >Wickham (2014)</a
      >
    </h1>
    <p>
      <i>
        Table numbers in parentheses indicate table references in the Wickham
        paper. In some cases the full table is shown below rather than the
        truncated version in the paper (<a
          href="https://github.com/tidyverse/tidyr/tree/master/vignettes"
          >data source</a
        >).
      </i>
    </p>
    <main></main>
    <script>
      var app = Elm.WickhamExamples.init({
        node: document.querySelector("main")
      });
    </script>
  </body>
</html>
